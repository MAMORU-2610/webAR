<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        let arSystem;
        sceneEl.addEventListener('loaded', function () {
          arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start();
        });
        const exampleTarget = document.querySelector('#example-target');
        const examplePlane = document.querySelector('#example-plane');
        const video = document.getElementById("video");
    
        exampleTarget.addEventListener("targetFound", event => {
          console.log("target found");
        });
        exampleTarget.addEventListener("targetLost", event => {
          console.log("target lost");
        });
    
        examplePlane.addEventListener("click", event => {
          console.log("plane click");
          if (video.paused) {
            // 再生前に素材をリセット：テクスチャに動画を設定し、opacityを0にリセット
            // ここでrepeatとoffsetを使い、動画の表示領域（クリッピング）を設定
            examplePlane.setAttribute("material", "src: #video; repeat: 0.7 0.8; offset: 0.25 0.10; transparent: true; opacity: 0");
            // 前回のアニメーション設定を削除して初期状態に戻す
            examplePlane.removeAttribute("animation__fadein");
            examplePlane.removeAttribute("animation__fadeout");
            // 動画を先頭に戻して再生開始
            video.currentTime = 0;
            video.play();
            // 2秒かけてフェードイン（opacity 0→1）
            examplePlane.setAttribute("animation__fadein", "property: material.opacity; from: 0; to: 1; dur: 2000; easing: linear");
          }
        });
    
        video.addEventListener("ended", function() {
          // 2秒かけてフェードアウト（opacity 1→0）
          examplePlane.setAttribute("animation__fadeout", "property: material.opacity; from: 1; to: 0; dur: 2000; easing: linear");
          // フェードアウト完了後、素材を解除
          setTimeout(() => {
            examplePlane.removeAttribute("material");
          }, 2000);
        });
      });
    </script>
  </head>
  <body>
    <!-- video要素は画面外に配置しておく -->
    <video id="video" src="/assets/target.mp4" style="position: absolute; top: -9999px; left: -9999px;" playsinline webkit-playsinline></video>
    
    <a-scene mindar-image="imageTargetSrc: /assets/target.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
    
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <!-- 初期状態は透明。geometryは必要に応じて設定 -->
        <a-plane id="example-plane" class="clickable" opacity="0" position="0 0 0" height="1.4" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
