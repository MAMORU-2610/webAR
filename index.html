<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        let arSystem;
        sceneEl.addEventListener('loaded', function () {
          arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start();
        });
        const exampleTarget = document.querySelector('#example-target');
        const examplePlane = document.querySelector('#example-plane');
    
        exampleTarget.addEventListener("targetFound", event => {
          console.log("target found");
        });
        exampleTarget.addEventListener("targetLost", event => {
          console.log("target lost");
        });
    
        examplePlane.addEventListener("click", event => {
          console.log("plane click");
          const currentColor = examplePlane.getAttribute("color");
          const newColor = currentColor === "blue" ? "red" : "blue";
          examplePlane.setAttribute("color", newColor);
        });
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: target.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-plane id="example-plane" class="clickable" color="blue" opaciy="0.5" position="0 0 0" height="1.4" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
