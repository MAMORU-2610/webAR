<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('color-changer', {
        schema: {
          color1: { type: 'string', default: 'rgba(255, 0, 0, 0.5)' }, // 初期は半透明の赤
          color2: { type: 'string', default: 'rgba(0, 255, 0, 0.5)' }  // 切替後は半透明の緑
        },
        init: function () {
          this.currentColor = this.data.color1;
          this.el.setAttribute('material', 'color', this.currentColor);
          this.el.addEventListener('click', () => {
            this.currentColor = (this.currentColor === this.data.color1) ? this.data.color2 : this.data.color1;
            this.el.setAttribute('material', 'color', this.currentColor);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- カメラ内に a-cursor を追加。rayOrigin="mouse" によりPC環境でのクリックが有効になります -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-cursor rayOrigin="mouse"></a-cursor>
      </a-camera>
      <!-- 画像ターゲットと連動するエンティティ -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 半透明の a-plane に color-changer コンポーネントを付与し、クリックで色が切り替わるように -->
        <a-plane class="clickable" color-changer geometry="primitive: plane; width: 1; height: 1" material="color: rgba(255, 0, 0, 0.5)"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
